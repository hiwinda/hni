<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Bootstrap & Fontawesome-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <!-- JavaScript Bootstrap -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/fontawesome-all.min.js"></script>
    <!-- CSS Main -->
    <link href="assets/css/main.css" rel="stylesheet" />
    <!-- JS Main -->
    <script src="assets/js/main.js"></script>
</head>

<body>
    <!-- content -->
    <main class="main-content">
        <div class="container">
            <!-- Login -->
            <section class="hni-login">
                <div class="hni-login__content">
                    <div class="hni-login__left">
                        <img src="assets/img/login-img.png" class="bg-login" />
                    </div>
                    <div class="hni-login__right">
                        <h1>Register</h1>
                        <p>Welcome back! Please enter your username and password to login.</p>
                        <form>
                            <input type="text" class="form-control" placeholder="Username" />
                            <input type="text" class="form-control" placeholder="Email" />
                            <input type="text" class="form-control" placeholder="Password" />
                            <a href="#" class="forget-password">Forget Password?</a>
                        </form>
                        <a href="#" class="btn btn-primary btn-pill btn-large d-table mx-auto">LOGIN</a>
                        <span class="login-notes">Already have an account? <a href="signin.html">SIGN IN</a> here</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
